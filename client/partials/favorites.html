<div class="container favorite-tracks" ng-controller="TrendingController">
	<p class="favorites-title">Your Favorites<p>
	<ul>
		<li class="favorite-track" ng-repeat="favorite in favorites">
			<div class="track-details">
				<a ng-href="/#/{{favorite._id}}" class="track-title">{{favorite.title}}</a>
				<p class="track-artist">{{favorite.artist}}</p>
			</div>
		</li>
	</ul>
</div>
