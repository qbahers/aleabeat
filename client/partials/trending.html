<div class="container" ng-controller="TrendingController">
	<ol id="trending-tracks">
		<li class="trending-track" ng-repeat="track in tracks | orderBy:'upvotes':true">
			<p class="track-details">
				{{track.title}} -
				{{track.user.username}} -
				{{track.upvotes}}
			</p>
		</li>
	</ol>
</div>
