<!doctype html>
<html ng-app="xplore-app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AleaBeat</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/client/css/custom.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-resource.js"></script>
</head>

<body>
    <div class="header" ng-controller="TracksController">
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
            <a href="#/" class="pure-menu-heading">AleaBeat</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected">
                    <a href="#/" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item" ng-show="authenticated" ng-cloak>
                    <a href="#/favorites" class="pure-menu-link">Favorites</a>
                </li>
                <li class="pure-menu-item" ng-show="authenticated" ng-cloak>
                    <a href="#/" class="pure-menu-link" ng-click="next()">Explore</a>
                </li>
            </ul>

            <ul class="pure-menu-list pull-right" ng-hide="authenticated" ng-cloak>
                <li class="pure-menu-item">
                    <a href="/auth/twitter" class="pure-menu-link">Sign in</a>
                </li>
            </ul>
            <ul class="pure-menu-list pull-right" ng-show="authenticated" ng-cloak>
                <li class="pure-menu-item">
                    <img ng-src="{{profileImageUrl}}" class="profileImage">
                </li>
                <li class="pure-menu-item">
                    <a href="/logout" class="pure-menu-link">Sign out</a>
                </li>
            </ul>
        </div>
    </div>

    <div ng-view></div>

    <footer class="footer"></footer>

    <script src="http://connect.soundcloud.com/sdk.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.8.2/angular-moment.js"></script>

    <script src="/client/js/module.js"></script>
    <script src="/client/js/constants.js"></script>
    <script src="/client/js/controller/tracks.controller.js"></script>
    <script src="/client/js/controller/trending.controller.js"></script>
    <script src="/client/js/controller/favorites.controller.js"></script>
    <script src="/client/js/app.routes.js"></script>
    <script src="/client/js/services/tracks.factory.js"></script>
    <script src="/client/js/services/users.factory.js"></script>
    <script src="/client/js/services/account.factory.js"></script>
</body>
</html>
